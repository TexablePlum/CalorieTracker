  summary: >-
    Weryfikuje poprawność kalkulacji wskaźnika BMI dla różnych kategorii wagowych.

    Test parametryzowany sprawdzający algorytm BMI = waga(kg) / (wzrost(m))².
  remarks: >-
    <p><strong>Testowane kategorie BMI:</strong></p>

    <table><tbody><tr><td class="term">Niedowaga</td><td class="description">BMI &lt; 18.5 (45kg, 165cm = 16.5)</td></tr><tr><td class="term">Waga normalna</td><td class="description">BMI 18.5-24.9 (70kg, 175cm = 22.9)</td></tr><tr><td class="term">Nadwaga</td><td class="description">BMI 25-29.9 (90kg, 180cm = 27.8)</td></tr><tr><td class="term">Otyłość</td><td class="description">BMI ≥ 30 (100kg, 170cm = 34.6)</td></tr></tbody></table>

    <p><strong>Precyzja:</strong> Wyniki zaokrąglane do 1 miejsca po przecinku zgodnie z wymogami medycznymi.</p>
